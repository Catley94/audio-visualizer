<!DOCTYPE html>
<html>
  <head>
    <title>Audio Visualizer</title>
    <script type="text/javascript" src="./libs/jscolor.js" async></script>
    <script type="text/javascript" src="./js/audio.js" defer></script>
    <script type="text/javascript" src="./js/ui.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/ui.css" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="main-container">
      <div id="sidenav">
        <div id="drawer">
          <div>
            <button id="closebtn">
              &times;
            </button>
          </div>
          <div id="gdt-ipt-box">
            <p><label for="start_gdt">Starting Hex Code:</label></p>
            <p>
              <input
                type="text"
                id="start_gdt_data"
                name="start_gdt"
                value="#2b5797"
                data-jscolor="{width:243, height:150, position:'right',
              borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#333'}"
              />
              <button
                onclick="document.getElementById('start_gdt_data').jscolor.show()"
              >
                Pick
              </button>
            </p>
            <p><label for="end_gdt">Ending Hex Code:</label></p>
            <p>
              <input
                type="text"
                id="end_gdt_data"
                name="end_gdt"
                value="#5bbad5"
                data-jscolor="{width:243, height:150, position:'right',
              borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#333'}"
              />
              <button
                onclick="document.getElementById('end_gdt_data').jscolor.show()"
              >
                Pick
              </button>
            </p>
            <p><input type="submit" id="submit" value="Submit" /></p>
          </div>
        </div>
        <div id="hamburger">
          &#9776;
        </div>
      </div>

      <div id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
</html>
