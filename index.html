<!DOCTYPE html>
<html>
  <head>
    <title>Audio Visualizer</title>
    <script type="text/javascript" src="./libs/jscolor.js" async></script>
    <script type="text/javascript" src="./js/audio.js" defer></script>
    <script type="text/javascript" src="./js/ui.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="main-container">
      <div id="sidenav">
        <div id="drawer" class="closed">
          <div>
            <button id="closebtn">
              &times;
            </button>
          </div>
          <div id="settings-container">
            <div class="settings-row">
              <div>
                <label class="settings-label" for="start_gdt"
                  >Starting Hex Code:</label
                >
              </div>
            </div>
            <div class="settings-row">
              <input
                type="text"
                id="start_gdt"
                class="settings hexcode text-field"
                name="start_gdt"
                value="#26f596"
                data-jscolor="{'hash':true, width:243, height:150, position:'right',
                  borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#333'}"
              />
              <button
                onclick="document.getElementById('start_gdt').jscolor.show()"
              ></button>
            </div>
            <div class="settings-row">
              <div>
                <label class="settings-label" for="end_gdt"
                  >Ending Hex Code:</label
                >
              </div>
            </div>
            <div class="settings-row">
              <input
                type="text"
                id="end_gdt"
                class="settings hexcode text-field"
                name="end_gdt"
                value="#0499f2"
                data-jscolor="{hash:true, width:243, height:150, position:'right',
                borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#333'}"
              />
              <button
                onclick="document.getElementById('end_gdt').jscolor.show()"
              ></button>
            </div>
            <div class="settings-row">
              <div>
                <label class="settings-label" for="bg_color"
                  >Background Color:</label
                >
              </div>
            </div>
            <div class="settings-row">
              <input
                type="text"
                id="bg_color"
                class="settings text-field"
                name="bg_color"
                value="#00000f"
                data-jscolor="{hash:true, width:243, height:150, position:'right',
                borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#333'}"
              />
              <button
                onclick="document.getElementById('bg_color').jscolor.show()"
              ></button>
            </div>
            <div class="settings-row">
              <div>
                <label class="settings-label" for="audio_slider"
                  >Number of Audio Bars</label
                >
              </div>
            </div>
            <div class="settings-row">
              <div class="range_slider">
                <label for="audio_slider">50</label>
                <input
                  type="range"
                  name="audio_slider"
                  id="audio_slider"
                  class="settings"
                  min="50"
                  max="250"
                  step="10"
                  value="150"
                />
                <label for="audio_slider">250</label>
              </div>
            </div>
            <div class="settings-row">
              <div>
                <label class="settings-label" for="radius_slider"
                  >Circle Radius</label
                >
              </div>
            </div>
            <div class="settings-row">
              <div class="range_slider">
                <label for="radius_slider">80</label>
                <input
                  type="range"
                  name="radius_slider"
                  id="radius_slider"
                  class="settings"
                  min="80"
                  max="200"
                  step="10"
                  value="140"
                />
                <label for="radius_slider">200</label>
              </div>
            </div>
          </div>
        </div>
        <div id="hamburger">
          &#9776;
        </div>
      </div>

      <div id="canvas-container">
        <canvas id="audio-canvas"></canvas>
      </div>
    </div>
  </body>
</html>
