<!DOCTYPE html>
<html>
  <head>
    <title>Audio Visualizer</title>
    <script type="text/javascript" src="./libs/jscolor.js" async></script>
    <script type="text/javascript" src="./js/audio.js" defer></script>
    <script type="text/javascript" src="./js/ui.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/ui.css" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="main-container">
      <div id="sidenav">
        <div id="drawer">
          <div>
            <button id="closebtn">
              &times;
            </button>
          </div>
          <div id="gdt-ipt-box">
            <p><label for="start_gdt">Starting Hex Code:</label></p>
            <p>
              <input
                type="text"
                id="start_gdt"
                class="settings hexcode"
                name="start_gdt"
                value="#26f596"
                data-jscolor="{width:243, height:150, position:'right',
              borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#333'}"
              />
              <button
                onclick="document.getElementById('start_gdt').jscolor.show()"
              >
                Pick
              </button>
            </p>
            <p><label for="end_gdt">Ending Hex Code:</label></p>
            <p>
              <input
                type="text"
                id="end_gdt"
                class="settings hexcode"
                name="end_gdt"
                value="#0499f2"
                data-jscolor="{width:243, height:150, position:'right',
              borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#333'}"
              />
              <button
                onclick="document.getElementById('end_gdt').jscolor.show()"
              >
                Pick
              </button>
            </p>
            <p><label for="bg_color">Background Color:</label></p>
            <p>
              <input
                type="text"
                id="bg_color"
                class="settings bg"
                name="bg_color"
                value="#00000f"
                data-jscolor="{width:243, height:150, position:'right',
              borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#333'}"
              />
              <button
                onclick="document.getElementById('bg_color').jscolor.show()"
              >
                Pick
              </button>
            </p>
            <p>
              <label for="audio_slider">Number of Audio Bars</label>
            </p>
            <p class="range_slider">
              <label for="audio_slider">50</label>
              <input
                type="range"
                name="audio_slider"
                id="audio_slider"
                class="settings num_bars"
                min="50"
                max="250"
                step="10"
                value="150"
              />
              <label for="audio_slider">250</label>
            </p>
            <p>
              <label for="radius_slider">Circle Radius</label>
            </p>
            <p class="range_slider">
              <label for="radius_slider">80</label>
              <input
                type="range"
                name="radius_slider"
                id="radius_slider"
                class="settings radius"
                min="80"
                max="200"
                step="10"
                value="140"
              />
              <label for="radius_slider">200</label>
            </p>
          </div>
        </div>
        <div id="hamburger">
          &#9776;
        </div>
      </div>

      <div id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
</html>
